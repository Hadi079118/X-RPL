<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pemesanan Baju</title>
  <link rel="stylesheet" href="memesanbajupr.css">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
</head>
<body>
  <form id="formulir">
    <h1>Form Pemesanan Baju</h1>

    <label for="nama">Nama Anda</label>
    <input type="text" id="nama" name="nama" required>

    <label for="nomor">Nomor WhatsApp</label>
    <input type="number" id="nomor" name="nomor" required>

    <label for="lebar_badan">Lebar Badan</label>
    <input type="number" id="lebar_badan" name="lebar_badan" required>

    <label for="lebar_pinggang">Lebar Pinggang</label>
    <input type="number" id="lebar_pinggang" name="lebar_pinggang" required>

    <label for="lebar_punggung">Lebar Punggung</label>
    <input type="number" id="lebar_punggung" name="lebar_punggung" required>

    <label for="lebar_dada">Lebar Dada</label>
    <input type="number" id="lebar_dada" name="lebar_dada" required>

    <label for="panjang_lengan">Panjang Lengan</label>
    <input type="number" id="panjang_lengan" name="panjang_lengan" required>

    <label for="panjang_tangan">Panjang Tangan</label>
    <input type="number" id="panjang_tangan" name="panjang_tangan" required>

    <label for="lingkar_tangan">Lingkar Tangan</label>
    <input type="number" id="lingkar_tangan" name="lingkar_tangan" required>

    <label for="panjang_bahu">Panjang Bahu</label>
    <input type="number" id="panjang_bahu" name="panjang_bahu" required>

    <label for="keterangan">Keterangan Tambahan</label>
    <input type="text" id="keterangan" name="keterangan">

    <button type="submit">Kirim via WhatsApp</button>
  </form>

  <script>
    document.getElementById('formulir').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        nama: form.nama.value,
        nomor: form.nomor.value,
        lebar_badan: form.lebar_badan.value,
        lebar_pinggang: form.lebar_pinggang.value,
        lebar_punggung: form.lebar_punggung.value,
        lebar_dada: form.lebar_dada.value,
        panjang_lengan: form.panjang_lengan.value,
        panjang_tangan: form.panjang_tangan.value,
        lingkar_tangan: form.lingkar_tangan.value,
        panjang_bahu: form.panjang_bahu.value,
        keterangan: form.keterangan.value
      };

      const pesan = `Halo, saya ingin memesan baju dengan ukuran berikut:%0A
Nama: ${data.nama}%0A
Nomor: ${data.nomor}%0A
Lebar Badan: ${data.lebar_badan}%0A
Lebar Pinggang: ${data.lebar_pinggang}%0A
Lebar Punggung: ${data.lebar_punggung}%0A
Lebar Dada: ${data.lebar_dada}%0A
Panjang Lengan: ${data.panjang_lengan}%0A
Panjang Tangan: ${data.panjang_tangan}%0A
Lingkar Tangan: ${data.lingkar_tangan}%0A
Panjang Bahu: ${data.panjang_bahu}%0A
Keterangan Tambahan: ${data.keterangan}`;

      const nomorWhatsApp = '6282231094364';
      const url = `https://wa.me/${nomorWhatsApp}?text=${pesan}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
